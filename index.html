<!DOCTYPE html>
<html ng-app="spaApp">
<head>	
	<title page-title>SPA</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <link rel="stylesheet" href="vendor/toaster/toaster.css">
    <script src="vendor/toaster/toaster.js"></script>
	<script src="spa.app.js"></script>
	<script src="config.js"></script>
    <script src="factory/utils.factory.js"></script>
	<script src="factory/common.factory.js"></script>
	<script src="controller/home.controller.js"></script>
	<script src="controller/menu.controller.js"></script>
    <script src="controller/register.controller.js"></script>
</head>

<!-- define angular controller -->
<body >
<!-- Show toaster -->
  <toaster-container></toaster-container>
  <nav class="navbar navbar-default">
    <div class="container">
    	<!-- Menu -->
    	<div class="container-fluid">    	 
            <ul class="nav navbar-nav navbar-right" ng-controller="menuCtrl as menu">
                <li ng-repeat="menu in menu.menuItems">
                    <a ng-href="{{'#'+menu.link}}"><i class="fa fa-shield"></i> {{menu.name}}</a>
                </li>
            </ul>
	    </div>
	    <!-- View Pages -->
		<div class="panel panel-default">
    		<div class="panel-body">
	    		<div ng-view></div>
    		</div>
      	</div>
    </div>
  </nav>  
</body>
</html>
